<!DOCTYPE html>
<html>
	<head>
		<title>Patch Panel</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/patchpanel.js"></script>
		<link rel="stylesheet" href="./main.css" type="text/css">
	</head>
	<body>
		<h1>PATCH PANEL</h1>
		<p>A responsive grid + panel jQuery plugin</p>
		<div id="patch-container">
			<div class="patch-item patch-button" data-patch-panel="1">1</div>
			<div class="patch-panel" data-patch-panel="1"></div>
			<div class="patch-item patch-button">2</div>
			<div class="patch-item patch-button">3</div>
			<div class="patch-item patch-button">4</div>
			<div class="patch-item patch-button">5</div>
			<div class="patch-item patch-button">6</div>
			<div class="patch-item patch-button">7</div>
			<div class="patch-item patch-button">8</div>
			<div class="patch-item patch-button">9</div>
		</div>
		<script>
			$(function() {
				$("#patch-container").patchpanel();
			});
		</script>
	</body>
</html>
